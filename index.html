<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-dynamic-subset.css" />
        <link rel="stylesheet" href="./src/style/reset.css" />
        <link rel="stylesheet" href="./src/style/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header-cont">
                <h1><img src="./src/images/weniv-logo.png" alt="weniv" /></h1>
            </header>
            <main class="main-cont">
                <h2>TIMER</h2>
                <div class="timer">
                    <button class="hours timer-item" type="button">
                        <strong>HRS</strong>
                        <span>00</span>
                    </button>

                    <button class="minute timer-item" type="button">
                        <strong>MIN</strong>
                        <span>00</span>
                    </button>

                    <button class="second timer-item" type="button">
                        <strong>SEC</strong>
                        <span>00</span>
                    </button>
                </div>
                <div class="control">
                    <button class="btn-start" type="button" disabled><span>START</span></button>
                    <button class="btn-stop" type="button"><span>pause</span></button>
                    <button class="btn-reset" type="button" disabled><span>RESET</span></button>
                </div>
            </main>
            <footer class="footer-cont">
                <p>â“’ WENIV CORP.</p>
            </footer>
        </div>

        <script src="./src/js/main.js"></script>
    </body>
</html>
